<div class="body">
    <div class="body-left">
        <div class="content">
            <img src="./../../assets/login.png" width="320px" height="398px">
            <div class="bottom-text">
                Don't have an account?
                <button class="btn border border-primary">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="login-form">
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="btn-div">
                <button type="submit" class="btn border border-primary" (click)="onClick()">Sign in</button>
            </div>

        </form>
    </div>
</div>
